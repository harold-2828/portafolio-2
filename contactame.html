<body>
    <div class="hero-image" style="background-image: url();">
        <div class="section-content">
            <h2>Contactame</h2>
            <div class="contact-form-map">
                <form action="" method="POST">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo Electronico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje:</label>
                    <textarea id="message"  name="message" rows="4" required></textarea>

                    <input type="submit" value="Enviar">
                </form>
            <div class="map">
                 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.658755870483!2d-76.50864542594275!3d3.432964696541544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a6e32fb15caf%3A0xdc26924ab66e7c98!2sCl.%2033h%20%2327-24%2C%20Cali%2C%20Valle%20del%20Cauca!5e0!3m2!1ses-419!2sco!4v1733863298660!5m2!1ses-419!2sco"></iframe>
            </div>
        </div>
